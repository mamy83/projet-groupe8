{% extends 'base.html' %}

{% block title %}Supprimer Appareil - SolarGuard{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 2rem auto; text-align: center;">
    <h2 style="color: var(--danger); margin-bottom: 16px;">Suppression</h2>
    <p style="margin-bottom: 24px;">Êtes-vous sûr de vouloir supprimer l'appareil <strong>{{ object.name }}</strong> ?
    </p>

    <form method="post">
        {% csrf_token %}
        <div style="display: flex; gap: 12px; justify-content: center;">
            <button type="submit" class="btn btn-primary"
                style="background-color: var(--danger); border-color: var(--danger);">Oui, supprimer</button>
            <a href="{% url 'dashboard' %}" class="btn btn-outline" style="color: var(--text);">Annuler</a>
        </div>
    </form>
</div>
{% endblock %}
